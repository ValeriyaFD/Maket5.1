<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="/swiper-bundle.min.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <title>Макет 5.1</title>
</head>
<body>
    <header class="header">
        <h1 class="header-title">Ремонт техники различных брендов</h1>
    </header>
    <main class="main">
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="/img/lenovo.png" alt="Lenovo" class="main-button__photo">
                    <div class="main-button__dropdown"></div>
                </div>
                <div class="swiper-slide">
                    <img src="/img/samsung.png" alt="Samsung" class="main-button__photo">
                    <div class="main-button__dropdown"></div>
                </div>
                <div class="swiper-slide">
                    <img src="/img/apple.png" alt="Apple" class="main-button__photo">
                    <div class="main-button__dropdown"></div>
                </div>
                <div class="swiper-slide">
                    <img src="/img/sonic.png" alt="ViewSonic" class="main-button__photo">
                    <div class="main-button__dropdown"></div>
                </div>
                <div class="swiper-slide">
                    <img src="/img/bosch.png" alt="Bosch" class="main-button__photo">
                    <div class="main-button__dropdown"></div>
                </div>
                <div class="swiper-slide">
                    <img src="/img/hp.png" alt="Hp" class="main-button__photo">
                    <div class="main-button__dropdown"></div>
                </div>
                <div class="swiper-slide">
                    <img src="/img/acer.png" alt="Acer" class="main-button__photo">
                    <div class="main-button__dropdown"></div>
                </div>
                <div class="swiper-slide">
                    <img src="/img/sony.png" alt="Sony" class="main-button__photo">
                    <div class="main-button__dropdown"></div>
                </div>
                <div class="swiper-slide">
                    <img src="/img/lenovo.png" alt="lenovo" class="main-button__photo">
                    <div class="main-button__dropdown"></div>
                </div>
                <div class="swiper-slide">
                    <img src="/img/samsung.png" alt="Samsung" class="main-button__photo">
                    <div class="main-button__dropdown"></div>
                </div>
                <div class="swiper-slide">
                    <img src="/img/apple.png" alt="Apple" class="main-button__photo">
                    <div class="main-button__dropdown"></div>
                </div>
            </div>
            <!-- pagination -->
            <div class="swiper-pagination"></div>
        </div>
        <div class="toggle-button">
            <img src="/img/icon.svg" class="toogle-button--icon">
            <button class="toogle-button--name">
                Показать все
            </button>
        </div>
        
    </main>
    <script src="/swiper-bundle.min.js"></script>
    <script src="/main.js"></script>
    <script src="swiper.js"></script>
</body>
</html>
